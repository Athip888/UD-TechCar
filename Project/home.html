    .close-btn {
      background-color: transparent;

      font-size: 36px;
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

      list-style-type: none;
      padding: 0;

    }

    .sidebar ul li img {
      padding-right: 5px;

    }

    /* กำหนดสไตล์ของลิงค์ใน Sidebar */
    .sidebar ul li a {
      color: #4190f7;
      /* สีฟ้าเริ่มต้น */
      text-decoration: none;
      display: flex;
      align-items: center;
      /* ให้อักษรอยู่ตรงกลาง */
      padding: 5px;
      /* เพิ่มพื้นที่ด้านใน */
      transition: all 0.3s ease;
      /* การเปลี่ยนแปลงที่นุ่มนวล */
    }

    /* เมื่อมีการ hover ลิงค์ */
    .sidebar ul li a:hover {
      background-color: #086af8;
      /* เปลี่ยนสีพื้นหลังเป็นฟ้าเข้ม */
      color: #ffffff;
      /* เปลี่ยนสีตัวอักษรเป็นขาว */
      width: 85%;
      height: 200%;
      border-radius: 5px;
      /* ทำให้มุมโค้ง */
      padding-left: 20px;
      /* เพิ่มพื้นที่ทางซ้ายเมื่อ hover */
    }


    /* เนื้อหาหลัก */
    .main-content {

    .sidebar.open {
