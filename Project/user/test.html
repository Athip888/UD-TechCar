<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background with Image</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-background {
            background-color: #f8f9fa; /* สีพื้นหลัง */
            border: 2px dashed #6c757d; /* เส้นกรอบ */
            border-radius: 10px; /* ขอบมน */
            padding: 20px;
            max-width: 350px; /* กำหนดขนาดพื้นที่ */
            margin: auto;
            text-align: center;
        }
        .custom-background img {
            max-width: 100%; /* ปรับภาพให้เหมาะสมกับพื้นที่ */
            border-radius: 10px; /* ขอบมนของภาพ */
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="custom-background">
        <p>Upload your image here:</p>
        <img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
        <input type="file" class="form-control mb-3 mt-3" id="imageUpload" accept="image/*">
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
