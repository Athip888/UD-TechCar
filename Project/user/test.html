<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .chart-container {
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Top Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">26K</h5>
                        <p class="card-text">Users <span class="text-danger">(-1.24%)</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title">$6,200</h5>
                        <p class="card-text">Income <span class="text-success">(+40.9%)</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">2.49%</h5>
                        <p class="card-text">Conversion Rate <span class="text-success">(+84.7%)</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">44K</h5>
                        <p class="card-text">Sessions <span class="text-danger">(-23.6%)</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Traffic Chart -->
        <div class="card">
            <div class="card-header bg-white">Traffic</div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="trafficChart"></canvas>
                </div>
                <div class="mt-3">
                    <p>Visits: <strong>29,703 Users (40%)</strong></p>
                    <p>Unique: <strong>24,093 Users (20%)</strong></p>
                    <p>Pageviews: <strong>78,706 Views (60%)</strong></p>
                    <p>New Users: <strong>22,123 Users (80%)</strong></p>
                    <p>Bounce Rate: <strong>40.15%</strong></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('trafficChart').getContext('2d');
        const trafficChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [
                    {
                        label: 'Traffic',
                        data: [50, 75, 100, 150, 125, 175, 150],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
